version: 2
updates:
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "saturday"
          time: "06:00"
      reviewers:
          - "five82"
      labels:
          - "dependencies"
      commit-message:
          prefix: "ci"

    - package-ecosystem: "gomod"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "saturday"
          time: "06:00"
      open-pull-requests-limit: 10
      commit-message:
          prefix: "deps"
          prefix-development: "deps-dev"
      reviewers:
          - "five82"
      labels:
          - "dependencies"
          - "go"
